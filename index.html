<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,900;1,400;1,500;1,600;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="./main.js" defer></script>

  <title>Frontend Mentor | Age calculator app</title>


  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="calculator">
    <form class="calculator__input-row" role="form" id="age-form">
      <div class="calculator__input-group">
        <label class="heading-small" for="day">day</label>
        <input type="text" name="day" id="day" placeholder="DD" aria-label="Day" minlength="1"
        maxlength="2"class="calculator__input"
          required="" />
        <span class="error-message" id="erroDay">invalid</span>
      </div>

      <div class="calculator__input-group">
        <label class="heading-small" for="month">month</label>
        <input type="text" name="month" id="month" placeholder="MM" aria-label="Month" minlength="1"
        maxlength="2"class="calculator__input"
          required="" />
        <p class="error-message" id="erroMonth">invalid</p>
      </div>

      <div class="calculator__input-group">
        <label class="heading-small" for="year">year</label>
        <input type="text" name="year" id="year" placeholder="YYYY" minlength="4"
        maxlength="4" aria-label="Year" class="calculator__input"
          required="" />
        <p class="error-message" id="erroYear">invalid</p>
      </div>
    </form>
    <div class="calculator__divider">
      <div class="calculator__divider--line"></div>
      <button id="submitBtn" value="" type="submit" class="calculator__divider--icon" >
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="34" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
      </button>
    </div>
   
    <div class="calculator__results">
      <div class="calculator__results--group">
        <p class="heading-large calculator__results--number" data-type="years" id="years-number">
          --
        </p>
        <p class="heading-large calculator__results--text">years</p>
      </div>
      <div class="calculator__results--group">
        <p class="heading-large calculator__results--number" data-type="months" id="months-number">
          --
        </p>
        <p class="heading-large calculator__results--text">months</p>
      </div>
      <div class="calculator__results--group">
        <p class="heading-large calculator__results--number" data-type="days" id="days-number">
          --
        </p>
        <p class="heading-large calculator__results--text">days</p>
      </div>
    </div>
  </main>


</body>

</html>
